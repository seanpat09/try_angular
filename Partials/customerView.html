<div class="container">
	<h2>Customer View</h2>
	Search by Name:
	<br />
	<input type="text" ng-model="search.name" />
	<br />
	<ul>
		<li ng-repeat="cust in customers | filter:search | orderBy:'name'"> {{ cust.name }} - {{ cust.city }} </li>
	</ul>
	<div>
		<h3>Add a New Customer</h3>
		<table>
			<tr>
				<td>Customer Name:</td>
				<td><input type="text" ng-model="newCustomer.name" /></td>
			</tr>
			<tr>
				<td>Customer City:</td>
				<td><input type="text" ng-model="newCustomer.city" /></td>
			</tr>
			<tr>
				<td><button ng-click="addCustomer()">Add Customer</button></td>
			</tr>
		</table>
	</div>
</div>
